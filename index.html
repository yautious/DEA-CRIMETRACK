<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEA Crime Tracking System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DEA Crime Tracking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-table="officers">Officers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="suspects">Suspects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="cases">Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="drugs">Drugs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="violations">Violations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="seizures">Seizures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="evidence">Evidence</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="arrests">Arrests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="proceedings">Legal Proceedings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-table="rewards">Rewards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="tableTitle">Officers</h5>
                        <button class="btn btn-primary" id="addNewBtn">
                            <i class="bi bi-plus-circle"></i> Add New
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="dataTable">
                                <thead>
                                    <tr id="tableHeaders">
                                        <!-- Headers will be dynamically populated -->
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data will be dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Form will be dynamically populated -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
